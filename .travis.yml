dist: trusty
sudo: required
language: java
jdk: oraclejdk8
addons:
    sonarqube:
        organization: "viktorc-github"
        token:
            secure: $SONAR_TOKEN
install: true
script:
    - chmod 777 /home/travis/build/ViktorC/PSPPool/target/test-classes/net/viktorc/pspp/linux/test
    - mvn clean install sonar:sonar
cache:
    directories:
        - $HOME/.m2
        - $HOME/.sonar/cache
notifications:
    email: false
